<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Primary Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LookLinks – Discover. Explore. Connect.</title>
    <meta
      name="description"
      content="Handpicked by Harish Vijendiran: Discover the best websites for productivity, learning, and entertainment. Explore curated online resources to make your life easier!"
    />
    <meta
      name="keywords"
      content="LookLinks, useful websites, best online tools, productivity, learning, web resources"
    />
    <meta name="author" content="Harish Vijendiran" />

    <!-- Preload & Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicons -->
    <link rel="icon" type="png/svg+xml" href="./src/assets/LOOKLINKSFAVICON.png" />
    <link rel="apple-touch-icon" href="./src/assets/LOOKLINKSFAVICONAPP.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://looklinks.com/" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="LookLinks – Discover. Explore. Connect."
    />
    <meta
      property="og:description"
      content="Handpicked collection of the most useful websites for productivity, learning, and entertainment."
    />
    <meta property="og:image" content="https://looklinks.com/og-image.jpg" />
    <meta property="og:url" content="https://looklinks.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LookLinks" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="LookLinks – Discover. Explore. Connect."
    />
    <meta
      name="twitter:description"
      content="Find the most useful websites for productivity, learning, and entertainment."
    />
    <meta
      name="twitter:image"
      content="https://looklinks.com/twitter-image.jpg"
    />
    <meta name="twitter:site" content="@LookLinks" />

    <!-- PWA & Mobile -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Add to manifest.json for proper PWA support -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  </head>

  <body>
    <main>
      <div id="root"></div>
    </main>

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "LookLinks",
        "description": "Handpicked collection of the most useful websites for productivity, learning, and entertainment.",
        "url": "https://looklinks.com/",
        "publisher": {
          "@type": "Organization",
          "name": "LookLinks",
          "logo": {
            "@type": "ImageObject",
            "url": "https://looklinks.com/logo.png"
          }
        }
      }
    </script>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- NoScript Fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #f8f9fa">
        <h1 style="color: #212529">LookLinks</h1>
        <p style="color: #495057">
          This website requires JavaScript to function properly.
        </p>
        <p style="color: #495057">
          <a
            href="/static-version"
            style="color: #0d6efd; text-decoration: underline"
            >View our static version</a
          >
        </p>
      </div>
    </noscript>
  </body>
</html>
